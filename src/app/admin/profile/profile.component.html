<div class="profile-content">
  <div class="row">
    <div class="profile-form-wrapper">
      <h2 class="title">
        General Info
      </h2>
      <form class="general-info-form">
        <div class="input-wrapper">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <button class="btn btn-primary">Reset password</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="profile-form-wrapper">
      <h2 class="title">Locations</h2>
      <form class="locations-form">
        <div class="input-wrapper">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="building">Building</label>
            <input type="text" class="form-control" id="building">
          </div>
          <div class="form-group">
            <label for="postCode">Post Code</label>
            <input type="text" class="form-control" id="postCode">
          </div>
        </div>
        <button class="btn btn-primary">Reset password</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="location-table">
      <ng2-smart-table [settings]="locationsSettings" [source]="locationsData"></ng2-smart-table>
    </div>
  </div>
  <div class="row">
    <div class="profile-form-wrapper">
      <h2 class="title">
        Credit Card Details
      </h2>
      <form class="general-info-form">
        <div class="input-wrapper">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group-inline">
            <div class="form-group">
              <label for="expirationDate">Expiration date</label>
              <input type="text" class="form-control" id="expirationDate">
            </div>
            <div class="form-group">
              <label for="securityCode">Security Code</label>
              <input type="text" class="form-control" id="securityCode">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <app-invoices-table></app-invoices-table>
  </div>
  <div class="row">
    <div class="not-paid-wrapper">
      <h2 class="title">
        Not Paid
      </h2>
      <div class="not-paid-row">
        In March $146
      </div>
    </div>
  </div>
  <div class="row">
    <app-services-using-table></app-services-using-table>
  </div>
</div>
